<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	<style></style>	
</head>
<body>
    <!--    Write your code here -->
    <!-- Bootstrap Bundle with Popper -->

<div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Arrow Icons -->
    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
    </a>
    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
    </a>

    <div class="carousel-inner">
        <div class="item active first-slide">
            <img src="https://cdn.pixabay.com/photo/2015/04/23/22/00/tree-736885_1280.jpg" class="d-block w-100"  alt="First Slide">
        </div>
        <div class="item second-slide">
            <img src="https://cdn.pixabay.com/photo/2015/12/01/20/28/road-1072823_640.jpg" class="d-block w-100" alt="Second Slide">
        </div>
        <div class="item  third-slide">
            <img src="https://cdn.pixabay.com/photo/2012/03/01/00/55/flowers-19830_640.jpg" class="d-block w-100" alt="Third Slide">
        </div>
        <div class="item fourth-slide">
            <img src="https://cdn.pixabay.com/photo/2013/10/02/23/03/mountains-190055_640.jpg" class="d-block w-100" alt="Fourth Slide">
        </div>
        <div class="item fifth-slide">
            <img src="https://cdn.pixabay.com/photo/2016/08/11/23/48/mountains-1587287_640.jpg" class="d-block w-100" alt="Fifth Slide">
        </div>
    </div>

    <!-- Slide Movement -->
    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
    </a>
    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
    </a>
</div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</body>

</html>
